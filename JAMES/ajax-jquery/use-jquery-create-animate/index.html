<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script>
    <script>
        $(document).ready(function() {
            $("#hide").click( function() {
                $("p").hide()
            }
            )
            $("#show").click(function() {
                $("p").show()
            });

            $("button").click(function() {
                var div = $("#animation");
                div.animate(
                    {left : '100px'},
                    "slow"
                );

                div.animate(
                    {fontSize : '100px'},
                    "slow"
                );
            })
        });
    </script>
</head>
<body>
    <div id="content">
        <h3 style="border: 1px blue solid;">
            <p style="width:100%;">If you click on the "Hide" button, I will disappear</p><br>
            <button id="hide">Hide</button>
            <button id="show">Show</button>
        </h3>
    </div>
    <hr>
    <div>
        <button>Start Animation</button>
        <p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position,
            remember to first set the CSS position property  of element to relative, fixed, or absolute.
        </p>
    </div>
    <div id="animation" style="background: green; height: 100px; width: 200px; position: absolute;">
        Hello
    </div>
</body>
</html>
