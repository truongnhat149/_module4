<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Form</title>
</head>
<body>
<form th:object="${user}" th:action="@{/validateUser}" method="post" >
  <table>
    <tr>
      <td>First name:</td>
      <td><input th:field="*{firstName}"></td>

    </tr>
    <tr>
      <td>Last name:</td>
      <td><input th:field="*{lastName}"></td>

    <tr>
      <td>Phone:</td>
      <td><input th:field="*{phoneNumber}"></td>

    </tr>
    <tr>
      <td>Age:</td>
      <td><input th:field="*{age}"></td>

    </tr>
    <tr>
      <td>Name:</td>
      <td><input th:field="*{email}"></td>

    </tr>
    <tr>
      <td>
        <button type="submit">Submit</button>
      </td>
    </tr>
  </table>
  <footer>
    <div>
      <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"> </p>
      <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
      <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
      <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>

  </footer>
</form>
</body>
</html>
