<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h5>
    <a th:href="@{/create}">
        Create new blog
    </a>
</h5>
<h1>Blogs CODEGYM</h1>
<table border="0">
    <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>

    <th:block th:each="blog : ${blogs}">
        <tr>
            <td th:text="${blog.title}"></td>
            <td th:text="${blog.content}"></td>
            <td>
                <a th:href="@{/edit/__${blog.id}__ }">Edit</a>
            </td>
            <td>
                <a th:href="@{/delete/__${blog.id}__}">Delete</a>
            </td>
        </tr>
    </th:block>
</table>
</body>
</html>
