<html lang="en">

<head >
    <title>Suspension</title>
    <!-- <th:block th:replace="~{/layout/header :: header"></th:block> -->
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/font/favicon.ico">
    <link rel="stylesheet" href="/assets/css/bootstap.css">
    <link rel="stylesheet" href="assets/font/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="assets/css/swetalert2.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="table-title mb-4">
            <div class="row">
                <div class="col-sm-6">
                    <h1>Suspension of customers</h1>
                </div>
                <div class="col-sm-6">
                    <a href="list_customer.html" class="btn btn-outline-light"><i class="fa fa-list" aria-hidden="true"></i> <span>Customer list</span></a>
                </div>
            </div>
        </div>
        <form id="frmSuspensionCustomer" method="post">
            <fieldset class="row g-3">
                <input type="hidden" name="id" id="id">
                <div class="col-md-6">
                    <label class="form-label">Full name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" >
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" >
                </div>
                <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" >
                </div>

                
                    <div class="col-md-12">
                        <button type="submit" id="btnSuspendedCustomer" class="btn btn-outline-danger">
                            <i class="fa fa-ban" aria-hidden="true"></i>
                             Suspended
                        </button>
                    </div>
                
            </fieldset>
        </form>
    </div>
  
</body>

</html>
