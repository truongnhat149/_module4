<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" href="./assets/bootstrap-5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.0.0-beta2-web/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="table-title">Customer information</h1>
        <form >
            <div class="row">
                <div class="col-md-6">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName">

                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>

                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>

                <div class="col-md-6">
                    <label for="rePassword" class="form-label">Re-Password</label>
                    <input type="password" class="form-control" id="rePassword">
                </div>

                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone">

                </div>

                <div class="col-md-6">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address">
                </div>

                <div class="col-md-12">
                    <br>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-outline-primary" onclick="addCustomer()">Create
                            Customer</button>
                    </div>
                </div>
            </div>
        </form>
        <!-- <input _ngcontent-inx-c36="" class="col-sm-8 form-control ng-pristine ng-valid ng-touched" name="startDate" type="date"> -->
        <br>
        <table class="table table-hover  border-primary" style="border: 1px solid;">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Address</th>
                    <th scope="col" colspan="2"></th>
                </tr>
            </thead>
            <tbody id="showCustomers">

            </tbody>
        </table>


        <!-- Modal Edit -->
        <div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Customer information</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form>
                        <div class="modal-body">

                            <div class="row">
                                <input type="hidden" id="idUp">
                                <div class="col-md-6">
                                    <label for="fullNameUp" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullNameUp">

                                </div>
                                <div class="col-md-6">
                                    <label for="emailUp" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="emailUp">
                                </div>


                                <div class="col-md-6">
                                    <label for="phoneUp" class="form-label">Phone</label>
                                    <input type="text" class="form-control" id="phoneUp">

                                </div>

                                <div class="col-md-6">
                                    <label for="addressUp" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="addressUp">
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-outline-info" data-bs-dismiss="modal"
                                onclick="updateCustomer()">Update Customer</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <!-- Modal Delete -->
        <div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Delete customer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="idDelete">
                        <div style="text-align: center;">
                            <img src="./assets/image/warming.svg" alt="waiting">
                            <p>Are you sure delete customer !</h3>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-primary" data-bs-dismiss="modal"
                            onclick="applyDelete()">Yes, delete it !</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancle</button>

                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src=".//assets/bootstrap-5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="./customer.js"> </script>
    <script src="./jquery 3.0.6.js"> </script>

</body>

</html>
